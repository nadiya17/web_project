<!DOCTYPE html>
<html>
    <head>
        <title>Document Template Title</title>
        <!-- Main Meta information-->
        <meta charset="utf-8" />
        <meta http-equiv="Cache-control" content="public" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=yes" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <!-- Meta Information-->
        <meta name="robots" content="index, follow" />
        <link type="text/plain" rel="author" href="humans.txt" />
        <!-- Get html5shiv if this is IE lower or equal to 9-->
        <!--[if lte IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
        <link rel="stylesheet" href="css/main.min.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="row">
                    <a href="" class="logo"><img src="../../img/stud3.png"></a>
                    <nav id="menu">
                        <ul>
                            <li><a href="#anchor-carouselExampleIndicators">Home</a></li>
                            <li><a href="#anchor-about">About</a></li>
                            <li><a href="#anchor-contact">Contacts</a></li>
                            <li><a href="/login.html">Sign in</a></li>
                            <li><a href="/registration.html">Sign up</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="login-user" id="login">
            <div class="image">
                <img src="../../img/stud3.png">
            </div>
            <form action="#" method="POST" id="form-box">
                <div class="icon">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="input-l">
                    <input type="email" name="email" placeholder="Email" class="inp" required>
                </div>
                <div class="icon">
                    <span class="fa fa-lock"></span>
                </div>
                <div class="input-l">
                    <input type="password" name="password" placeholder="Password" class="inp" required>
                </div>
                <div class="input-l" id="group">
                    <input type="checkbox" name="checkbox" value="Student" id="St">
                    <label for="St">Student</label>
                    <input type="checkbox" name="checkbox" value="Teacher" id="Th">
                    <label for="Th">Teacher</label>
                </div>
                <input type="submit" name="submit" value="Sign in" class="sub-btn">
            </form>
        </div>
        <script>
            $('#group input:checkbox').click(function()
            {
                if ($(this).is(':checked'))
                {
                    $('#group input:checkbox').not(this).prop('checked', false);
                }
            });
        </script>
        <div class="scripts">
            <!-- Set JS assets-->
            <script src="js/vendor-bundle.min.js"></script>
            <script src="js/custom-bundle.min.js"></script>
        </div>
    </body>
</html>
